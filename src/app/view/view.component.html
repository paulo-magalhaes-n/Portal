<header class="jumbotron">
  <h3 class="text-center">View</h3>
</header>

<main class="container">
  <section class="row">
    <form class="col-sm-7">

      <a routerLink="/Register" class="btn btn-primary">Nova Empresa</a>
      
      <br>
      
      <div class="form-group"> 
        <label>ID:</label> <input type="text" [(ngModel)]="id" id="id" class="form-control">
      </div>
      <div class="form-group">
        <label>Name:</label> <input type="text" [(ngModel)]="name" id="name" class="form-control">
      </div>
        
      <div class="form-group">
        <button (click)="Save(id,name)" class="btn btn-success">Save</button>
      </div>

      <h6><b>Lista de empresa de call-center</b></h6>

      <b>ID  -  Name</b>
      <div class="card" *ngFor="let photo of listAPICompany">
        {{photo.id}} {{photo.name}}
        
      </div>

    </form>
  </section>
</main>
